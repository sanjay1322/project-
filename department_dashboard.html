<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Dashboard | Service Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f1;
      margin: 0;
      padding: 0;
    }
    header {
      background: #5a06d0;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #f9f7f7;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    table th {
      background: #009688;
      color: white;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    .approve-btn {
      background: #4caf50;
    }
    .approve-btn:hover {
      background: #388e3c;
    }
    .reject-btn {
      background: #f44336;
    }
    .reject-btn:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <header>
    <h1>Department Dashboard</h1>
  </header>

  <div class="container">
    <h2>Assigned Requests</h2>
    <table>
      <thead>
        <tr>
          <th>Request ID</th>
          <th>Student Name</th>
          <th>Service</th>
          <th>Description</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example requests (later backend will load actual data) -->
        <tr>
          <td>1</td>
          <td>Rahul Sharma</td>
          <td>ID Card Re-issue</td>
          <td>Lost ID card in hostel</td>
          <td><span style="color: orange; font-weight: bold;">Pending</span></td>
          <td>
            <button class="approve-btn">Approve</button>
            <button class="reject-btn">Reject</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Priya Verma</td>
          <td>Library Book Renewal</td>
          <td>Need extension for Data Structures book</td>
          <td><span style="color: orange; font-weight: bold;">Pending</span></td>
          <td>
            <button class="approve-btn">Approve</button>
            <button class="reject-btn">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<a href="index.html" class="back-home">‚Üê Back to Home</a>

</html>
