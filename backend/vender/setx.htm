<h1>SetX</h1>
<code>SetX(<b>float</b> x)</code>
<h2>Açıklama</h2>
Geçerli konumun X (yatay) koordinatını belirler. Geçirilen değer negatif ise, sayfanın sağına göre göreli olarak belirlenir.
<h2>Parametreler</h2>
<dl class="param">
<dt><code>x</code></dt>
<dd>
X koordinat değeri.
</dd>
</dl>
