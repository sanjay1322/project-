<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Service Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 350px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4facfe;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #00c6ff;
    }
    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .register-link a {
      color: #4facfe;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    .quick-login {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 6px;
      border: 1px solid #e9ecef;
    }
    .quick-login h4 {
      margin: 0 0 10px 0;
      color: #495057;
      font-size: 14px;
    }
    .quick-btn {
      display: inline-block;
      padding: 8px 12px;
      margin: 3px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      border: none;
    }
    .quick-btn:hover {
      background: #218838;
    }
    .quick-btn.admin {
      background: #007bff;
    }
    .quick-btn.admin:hover {
      background: #0056b3;
    }
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      border: 1px solid #ffcdd2;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    
    <form action="backend/login.php" method="POST" id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="role">Login as</label>
        <select id="role" name="role" required onchange="updatePlaceholders()">
          <option value="">-- Select Role --</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
          <option value="department">Department</option>
        </select>
      </div>
      
      <button type="submit">Login</button>
    </form>

    <div class="quick-login">
      <h4>Quick Login (For Testing):</h4>
      <button class="quick-btn admin" onclick="quickLogin('admin@college.edu', 'admin123', 'admin')">Admin Login</button>
      <button class="quick-btn" onclick="quickLogin('library@college.edu', 'library123', 'department')">Library Login</button>
      <button class="quick-btn" onclick="quickLogin('hostel@college.edu', 'hostel123', 'department')">Hostel Login</button>
    </div>
      
    <div class="register-link">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
      <p><a href="index.html">‚Üê Back to Home</a></p>
    </div>
  </div>

  <script>
    function quickLogin(email, password, role) {
      document.getElementById('email').value = email;
      document.getElementById('password').value = password;
      document.getElementById('role').value = role;
      updatePlaceholders();
    }

    function updatePlaceholders() {
      const role = document.getElementById('role').value;
      const emailField = document.getElementById('email');
      const passwordField = document.getElementById('password');
      
      if (role === 'admin') {
        emailField.placeholder = 'admin@college.edu';
        passwordField.placeholder = 'admin123';
      } else if (role === 'department') {
        emailField.placeholder = 'library@college.edu';
        passwordField.placeholder = 'library123';
      } else if (role === 'student') {
        emailField.placeholder = 'your-email@example.com';
        passwordField.placeholder = 'your-password';
      } else {
        emailField.placeholder = 'Enter your email';
        passwordField.placeholder = 'Enter your password';
      }
    }

    // Check for error message in URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = decodeURIComponent(error);
      document.querySelector('form').insertBefore(errorDiv, document.querySelector('.form-group'));
    }
  </script>
</body>
</html>
